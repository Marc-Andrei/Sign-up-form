<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel= "stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="leftSection">
        <div class="logoStripe">
            <img src="odin-lined.png" alt="odin logo">
            <span>ODIN</span>
        </div>
    </div>
    <div class="rightSection">
        <p>This is not a real online service! 
            You know you need something like this in your life to help you realize your deepest dreams. 
            Sign up <em>now</em> to get started.<br><br> You <em>know</em> you want to.
        </p>
        <form>
            <fieldset>
                <legend>Let's do this!</legend>
                <span class="inp">
                    <label for="first">FIRST NAME</label>
                    <input type="text" id="first">
                </span>
                <span  class="inp">
                    <label for="last">LAST NAME</label>
                    <input type="text" id="last">
                </span>
                <span class="inp">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </span>
                <span class="inp">
                    <label for="telNumber">PHONE NUMBER</label>
                    <input type="tel" id="telNumber">
                </span>
                <span class="inp">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" minlength="2">
                    <span class="mismatch"></span>
                </span>
                <span class="inp">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" minlength="2">
                </span>
            </fieldset>
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>

        </form>
    </div>
    
</body>
</html>
